<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EuroTrip</title>

  <link href="style.css" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Dhurjati' rel='stylesheet' type='text/css'>
  <script src="eurotrip.js" defer></script>
  <script src=" https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js "></script>
  <link href=" https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css " rel="stylesheet">
</head>

<body>
  <header><h2>EuroTrip</h2></header>
  <main>

    <dialog id="nameinput">
      <form id="name-form">
        <label for="name-input">Insert Your Name<br>
        </label><input type="text" id="name-input" required><br>
        <input type="submit" value="New Game">
      </form>
    </dialog>


    <dialog id="shopDialog">
      <p>Do you want to buy range?</p>
      <button id="buyRangeButton">Yes</button>
      <button id="cancelBuyButton">No</button>
    </dialog>

    <dialog id="rangeAmountDialog">
      <p>Enter range amount:</p>
      <label for="rangeAmount">Amount:</label>
      <input type="number" id="rangeAmount" min="1" required><br>
      <button id="confirmBuyButton">Confirm</button>
      <button id="cancelBuyButton2">Cancel</button>
    </dialog>


    <div id="map"></div>
    <div class="boxes">
    <section>
      <ul>
        <li id="moneyfield"></li>
        <li id="rangefield"></li>
        <li>stamps</li>
      </ul>
      <p id="p_name">player name</p>
      <p id="p_location">location</p>
      <p>goal</p>
    </section>
    <section>
      <ul>
        <li class="button1" id="travel_button"><img class="icon" src="image/travel.svg" alt="travel button"></li>
        <li class="button2" id="openShopDialogButton"><img class="icon" src="image/shop.svg" alt="shop button"></li>
        <li class="button3"><img class="icon" src="image/piggy-bank.svg" alt="bank button"></li>
      </ul>
    </section>
      <section>Visited airports: <br><select id="visited_dropdown"></select></section>
    </div>
  </main>
  <footer>footer</footer>
</body>
</html>
